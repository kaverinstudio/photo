{% extends 'layout/default.html' %} {% load static %} {%block title %}
{{flatpage.title}} {% endblock title %} {% block content %}

<main>
  <section>
    <div class="container">
      <h1 class="text-center">Наши услуги</h1>
      <hr class="line mt-3" />
    </div>
  </section>
  <section class="main-card">
    <div class="container d-flex flex-wrap justify-content-between">
      {% for post in card %}
      <div
        class="card-wrapper mx-auto d-flex flex-column align-items-center justify-content-around"
      >
        <div class="card-image p-2 pt-4">
          <img src="{{ post.image.url }}" alt="" />
        </div>
        <p class="card-text p-2">{{ post.description }}</p>
        <a href="{{ post.post_link }}" class="card-link pb-3"
          >Узнать подробнее</a
        >
      </div>
      {% endfor %}
    </div>
  </section>
</main>

{% endblock content %}
